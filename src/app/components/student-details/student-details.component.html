@if (loading) {
<div class="loading-bar">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
}
@if (error) {
<div class="alert alert-danger">
  {{ error }}
</div>
}
@if (student && !error) {
<section class="vh-100" style="background-color: #f4f5f7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-8 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <!-- Avatar and Name Section -->
            <div class="col-md-4 gradient-custom text-center text-white"
              style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem; background: #6a1b9a;">
              <img [src]="student.avatar" alt="{{ student.first_name }}" class="img-fluid my-4 rounded-circle"
                style="width: 120px; height: 120px;" />
              <h5 class="card-title">{{ student.first_name }} {{ student.last_name }}</h5>
              <i class="far fa-edit mb-5"></i>
            </div>
            <!-- Details Section -->
            <div class="col-md-8">
              <div class="card-body p-4">
                <h6 style="color: #6a1b9a;" class="text-primary">Information</h6>
                <hr class="mt-0 mb-4">
                <div class="row">
                  <div class="col-12 mb-3">
                    <p class="card-text"><strong>Email:</strong> {{ student.email }}</p>
                  </div>
                  <div class="col-12 mb-3">
                    <p class="card-text"><strong>ID:</strong> {{ student.id }}</p>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary" (click)="goBack()">Back</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

}
